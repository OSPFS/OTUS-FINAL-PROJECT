---
# tasks file for init
  
- name: Epel-release
  yum: name=epel-release state=latest

- name: Update all packages
  yum: name=* state=latest

- name: Install stuff
  yum: name={{ item }} state=latest
  loop:
    - nano
    - mc
    - htop
    - wget
    - curl
    - tree

- sysctl:
      name: vm.swappiness
      value: '10'
      sysctl_file: /etc/sysctl.d/10-vmswappines.conf
      state: present
      reload: yes

