---

- name: Add ssh-key to user root
  user: 
    name: root    
    generate_ssh_key: yes
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa

- name: Fetch ssh key
  slurp:
    src: /root/.ssh/id_rsa.pub
  register: idrsa

- name: Put ssh key to Backup Server
  authorized_key:
    user: borg
    state: present
    key: "{{ idrsa['content'] | b64decode }}"
  delegate_to: bckp